<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla principal</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
    }
    body {
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }                         

    .contenido {
      flex: 1;
    }
    .aside{
      height: 100vh;
      width: 300px;
      padding: 10px;
      background: #c9c9c9;
      color: rgb(0, 0, 0);
      position: fixed;
      transition: all .4s ease;
    }
    .head{
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
      margin-bottom: 30px;
    }
    .head img{
      width: 50px;
      border-radius: 50%;
    }
    .head ion-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .profile{
      display: flex;
      align-items: center;
    }
    .profile img {
      margin-right: 10px;
    }
    .options div{
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .options div:hover{
      background-color: rgba(255,255,255,0.254);
      transition: all .4s ease-in-out;
    }
    .options ion-icon{
      font-size: 1.4rem;
      margin-right: 10px;
    }
    /*MODIFICADORES AL CERRAR EL MENU*/
    .aside.active{
      width: 70px;
      transition: all .4s ease;
    }
    .aside.active .option,
    .aside.active .profile{
      display: none;
    }
    .aside.active .head ion-icon{
      margin: auto;
    }
    .aside.active .options ion-icon{
      margin: auto;
    }
    footer {
      background: #c9c9c9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      gap: 20px;
      color: rgb(0, 0, 0);
      height: 80;
    }
    .footer-center i {
      margin: 0 8px;
      font-size: 100px;
      color: #000000;
    }
    ion-icon{
      color: #000000;
    }
    .texto{
        width: 200px;
        height: 50px;
        justify-content: center;
        align-items: center;
        position: obsulute;
        padding-left: 60px;
    }
    .main-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filter-buttons button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #006400;
      color: white;
      cursor: pointer;
    }
    h1{
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      font-size: 18px;
    }
    td{
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    td img {
      width: 30px;
      border-radius: 50%;
    }
    .status {
      font-weight: bold;
    }
    .status.Pendiente {
      color: #f76c00;
    }
    .status.Cancelada {
      color: red;
    }
    .status.Atendido {
      color: #226c41;
    }
    .status.Reprogramada {
      color: blue;
    }
    .continue-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .perfil{
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .perfil img{
      width: 40px;
      height: 40px;
      border-radius: 50px;
    }
    tbody tr:hover{
      background: rgba(137, 137, 137, 0.254);
      cursor: pointer;
    }
    .options a {
      text-decoration: none;
      color: black;         
    }

    .options a:hover {
      color: #226c41;
    }
    </style>
</head>
<body>
    <div class="main-container">
    <h1>Observaciones</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar...">
      <div class="filter-buttons">
        <button onclick="sortTable(4)">Hora</button>
        <button onclick="sortTable(3)">Fecha</button>
        <button onclick="sortTable(1)">Tutor</button>
      </div>
    </div>

    <table id="citasTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Matrícula</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Tutor</th>
          <th>Asistio</th>
          <th>Observaciones</th>
          <th>Enviar</th>
        </tr>
      </thead>
      <tbody id="citasBody">
        <tr>
          <td>01</td>
          <td>
            <div class="perfil">
              <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Demis">
              <span class="perfil-name">Demis</span>
            </div>
          </td>
          <td>2024ZDSM01</td>
          <td>24/06/2025</td>
          <td>9:00 - 10:00</td>
          <td>Diana</td>
          <td><input type="checkbox"></td>
          <td><input type="text" placeholder="Escribe aquí"></td>
          <td><ion-icon name="mail-outline"></ion-icon></td>
        </tr>
        <!-- Agrega más filas según necesites -->
      </tbody>
    </table>
    <button class="continue-btn">Continuar</button>
  </div>
  <aside class="aside active" id="aside">
    <div class="head">
      <div class="profile">
        <img src="Logoo.png">
        <p>SIEAP</p>
      </div>
      <ion-icon name="menu-outline" id="menu-outline"></ion-icon>
    </div>
    <div class="options">
      <div>
        <ion-icon name="calendar-outline"></ion-icon>
        <a href="agenda.html" class="option">Agendar</a>
      </div>
      <div>
        <ion-icon name="people-outline"></ion-icon>
        <a href="Citas.html" class="option">Citas</a>
      </div>
      <div>
        <ion-icon name="eye-outline"></ion-icon>
        <a href="Observaciones.html" class="option">Observaciones</a>
      </div>
      <div>
        <ion-icon name="paper-plane-outline"></ion-icon>
        <a href="Canalizaciones.html" class="option">Canalizaciones</a>
      </div>
    </div>
  </aside>
  
  <div class="contenido">
    <!-- Aquí vas a meter contenido -->
  </div>

   <footer>
    <div class="footer-left">
      <p>Universidad Tecnológica de Tlaxcala</p>
      <img src="logoSieap.png" alt="Sieap" class="texto">
    </div>
  </footer>




    <script src="/script2.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
